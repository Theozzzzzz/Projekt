    <div class="container">
        <header>
            <nav>
                <div class="categories">
                    <a href="" class="decoration">Home</a>

                    <a href="" class="decoration">About us</a>
                </div>
                <div class="categories">
                    <a class="fa-solid fa-magnifying-glass decoration search"></a>
                </div>
            </nav>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>

        <div class="listProduct">
            <div class="item">

    <main>
        <div id="sorter">
            <div class="dropdown" id="brands">
                <button class="dropbtn">Brands</button>
                <div class="dropdown-content myDropdown">
                    <a class="dropdown-link" href="#">Bape</a>
                    <a class="dropdown-link" href="#">Vans</a>
                    <a class="dropdown-link" href="#">Nike</a>
                    <a class="dropdown-link" href="#">Adidas</a>

            </div>

            <div class="dropdown" id="color">
                <button class="dropbtn">Colors</button>
                <div class="dropdown-content myDropdown">
                    <a class="dropdown-link" href="#">Green</a>
                    <a class="dropdown-link" href="#">Blue</a>
                    <a class="dropdown-link" href="#">Black</a>
                    <a class="dropdown-link" href="#">White</a>
                </div>
            </div>

            <div class="dropdown" id="size">
                <button class="dropbtn">Size</button>
                <div class="dropdown-content myDropdown">
                    <a class="dropdown-link" href="#">S</a>
                    <a class="dropdown-link" href="#">M</a>
                    <a class="dropdown-link" href="#">L</a>
                </div>
            </div>
        </div>


        <div class="cartTab">
            <h1>Shopping cart</h1>
            <div class="listCart"> 
            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">
                    <a href="ProjektCheckOut.html">CHECK OUT</a>
                </button>

    <footer>
        <div class="footerDiv">
            <div class="aboutUs colorFooter"> About Gojira <br>
                        <a class="styleFooter colorFooter" href="">About us</a> <br>

            <div class="legal colorFooter"> Legal <br>
                <a class="styleFooter colorFooter" href="">Terms</a> <br>
                <a class="styleFooter colorFooter" href="">Policy</a> <br>
                <a class="styleFooter colorFooter" href="">Returns Policy</a>
            </div>

            <div class="choseCurrency"> 
                <form action="">
                    <label class="colorFooter currency" for="fcurrency">Change Currency
                        <select name="fcurrency" id="Currency">Currency 
                            <option value="Yuan">Yuan, ¥</option>
                            <option value="Dollar, $">Dollar, $</option>
                            <option value="Euro, £">Euro, £</option>
                            <option value="Swedish crown, kr">Swedish crown, kr</option>
                            <option value="Polish złoty, zloty">Polish złoty, zloty</option>
                            <option value="Yen, ¥">Yen, ¥</option>
                        </select>
                    </label>
                </form>
            </div>

                <i class="fa-brands fa-square-instagram social">
                    <a href=""></a>
                </i>

                    <a href=""></a>
                </i>
                <i class="fa-brands fa-x-twitter social">
                    <a href=""></a>
                </i>
                <i class="fa-brands fa-square-pinterest social">
                    <a href=""></a>
                </i>
                <div>
                    <label for="fname">Mail:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <input type="submit" value="Submit">
